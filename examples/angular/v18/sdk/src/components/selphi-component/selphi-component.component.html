<facephi-selphi-widget
    [initialTip]="selphi.initialTip"
    [initialTipHeight]="selphi.initialTipHeight"
    [initialTipWidth]="selphi.initialTipWidth"
    [stabilizationStage]="selphi.stabilizationStage"
    [language]="selphi.language"
    [interactible]="selphi.interactible"
    [previewCapture]="selphi.previewCapture"
    [timeout]="selphi.timeout"
    [showLog]="selphi.showLog"

    (extractionFinish)="handleExtractionFinish($event)"
    (extractionTimeout)="handleExtractionTimeout($event)"
    (exceptionCaptured)="handleExceptionCaptured($event)"
    (errorTimeout)="handleErrorTimeout($event)"
/>
