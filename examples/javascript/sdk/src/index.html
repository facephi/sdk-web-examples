<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Facephi - SDK WC JavaScript</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <header>
      <section class="header">
        <a class="logo" href="https://www.facephi.com/" title="FacePhi" target="https://facephi.com/">
          <img src="assets/facephi_logo.svg" alt="Facephi logo" height="25" />
        </a>
      </section>
    </header>

    <div id="app">
      <div class="title">
        <h2>SDK Web Components v3.x</h2>
      </div>
  
      <section class="sdk-section">
        <!-- SDK Provider -->
        <facephi-sdk-provider
          apikey="%VITE_LICENSE_KEY%"
          steps="START,SELPHI_WIDGET,SELPHID_WIDGET,FINISH"
          type="ONBOARDING"
          customer-id="sdk-javascript-example"
          language="es"		
        >
        </facephi-sdk-provider>
      </section>
    </div>
    
    <footer>
      <section class="footer">
        <div><span id="copyright-year"></span> Â©FacePhi. All rights reserved.</div>
        <div class="framework">JavaScript</div>
      </section>
    </footer>
    <script type="module" src="./main.js"></script>
  </body>
</html>
